<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <h1>Calculator</h1>
        <input type="text" id="result" class="bg-dark py-3 text-end text-light w-100" style="pointer-events: none; border-radius: 7px;">
        <!-- buttons -->
        <!-- Row 1 -->
        <div class="row my-2">
            <div class="col-3"><button onclick="clearAllInput();" class="btn btn-warning btn-lg col-3 w-100">C</button></div>
            <div class="col-3"><button onclick="evaluateSquareRoot();" class="btn btn-warning btn-lg col-3 w-100">Sqrt</div>
            <div class="col-3"><button  onclick="inputingValue('/');" class="btn btn-warning btn-lg col-3 w-100">/</button></div>
            <div class="col-3"><button  onclick="inputingValue('*');" class="btn btn-warning btn-lg col-3 w-100">x</button></div>
        </div>
        <!-- Row 2 -->
        <div class="row my-2">
            <div class="col-3"><button onclick="inputingValue('7');" class="btn btn-primary btn-lg col-3 w-100">7</button></div>
            <div class="col-3"><button onclick="inputingValue('8');" class="btn btn-primary btn-lg col-3 w-100">8</button></div>
            <div class="col-3"><button onclick="inputingValue('9');" class="btn btn-primary btn-lg col-3 w-100">9</button></div>
            <div class="col-3"><button onclick="inputingValue('+');" class="btn btn-warning btn-lg col-3 w-100">+</button></div>
        </div>
        <!-- Row 3 -->
        <div class="row my-1">
            <div class="col-3"><button onclick="inputingValue('4');" class="btn btn-primary btn-lg col-3 w-100">4</button></div>
            <div class="col-3"><button onclick="inputingValue('5');" class="btn btn-primary btn-lg col-3 w-100">5</button></div>
            <div class="col-3"><button onclick="inputingValue('6');" class="btn btn-primary btn-lg col-3 w-100">6</button></div>
            <div class="col-3"><button onclick="inputingValue('-');" class="btn btn-warning btn-lg col-3 w-100">-</button></div>
        </div>
        <!-- Row 4 and 5 -->
        <div class="row my-2">
            <div class="col-9">
                <!-- Row 4 -->
                <div class="row">
                    <div class="col-4"><button  onclick="inputingValue('1');" class="btn btn-primary btn-lg col-3 w-100">1</button></div>
                    <div class="col-4"><button  onclick="inputingValue('2');" class="btn btn-primary btn-lg col-3 w-100">2</button></div>
                    <div class="col-4"><button  onclick="inputingValue('3');" class="btn btn-primary btn-lg col-3 w-100">3</button></div>
                </div>
                <!-- Row 5 -->
                <div class="row my-2">
                    <div class="col-4"><button  onclick="inputingValue('0');" class="btn btn-primary btn-lg col-3 w-100">0</button></div>
                    <div class="col-4"><button  onclick="inputingValue('.');" class="btn btn-primary btn-lg col-3 w-100">.</button></div>
                    <div class="col-4"><button onclick="deleteLastInput();" class="btn btn-info btn-lg col-3 w-100">DEL</button></div>
                </div>
            </div>

            <div class="col-3 pb-2"><button  onclick="displayResult();" class="btn btn-danger btn-lg col-3 w-100" style="height: 100%">=</button></div>

        </div>

    </div>
    <script src="test.js"></script>
</body>
</html>
